<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>样式化HTML5新元素</title>
<style type="text/css">
article{
	display:block;
}
article header p{
	font-size:13px;
}
article header h1{
	font-size:16px;
}
.p-date{
	font-size:11px;
}

</style>
</head>
<body>
	<article>
		<header>
			<p class="p-date">日期：2015-10-19</p>
			<h1>
				<a>
				今天天气不错
				</a>
			</h1>
			<p>蓝蓝的天上白云飘</p>
		</header>
	</article>
</body>
</html>
