<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>交互元素menu</title>
<style type="text/css">
body{
	padding:5px;
	font-size:12px;
}
menu{
	padding:0;
	margin:0;
	dispaly:block;
	border:solid 1px #365167;
	width:222px;
}
menu li{
	list-style-type:none;
	padding:5px;
	margin:5px;
	height:28px;
	width:200px;
}
menu li:hover{
	border:solid 1px #7da2ce;
	background-color:#cfe3fd;
}
menu li img{
	clear:both;
	float:left;
	padding-right:8px;
	margin-top:-2px;
}
menu li span{
	padding-top:5px;
	float:left;
	font-size:13px;
}
</style>
</head>
<body>
	<menu>
		<li>
			<img src=""></img>
			<span>Mozilla Firefox</span>
		</li>
		<li>
			<img src=""></img>
			<span>Google Chrome</span>
		</li>
		<li>
			<img src=""></img>
			<span>Safari</span>
		</li>
	</menu>
</body>
</html>
